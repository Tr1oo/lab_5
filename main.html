<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Шифрування повідомлень</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🔐 Шифрування повідомлень</h2>

    <label for="method">Метод шифрування:</label>
    <select id="method" onchange="toggleShiftInput()">
      <option value="caesar">Шифр Цезаря</option>
      <option value="morse">Азбука Морзе</option>
      <option value="base64">Base64</option>
    </select>

    <div id="shiftContainer">
      <label for="shift">Зсув (для шифру Цезаря):</label>
      <input type="number" id="shift" value="3" min="1" max="25">
    </div>

    <label for="inputText">Введіть повідомлення:</label>
    <textarea id="inputText" rows="4" placeholder="Ваше повідомлення..."></textarea>

    <button onclick="encrypt()">🔒 Зашифрувати</button>
    <button onclick="decrypt()">🔓 Розшифрувати</button>

    <h3>Результат:</h3>
    <textarea id="resultText" rows="4" readonly placeholder="Результат зʼявиться тут..."></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
