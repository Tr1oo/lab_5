<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>햗햦혟혞쒫썛쫧쫨 쮏쒬뒗얧쮏쨿햣햫혧</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>游댏 햗햦혟혞쒫썛쫧쫨 쮏쒬뒗얧쮏쨿햣햫혧</h2>

    <label for="method">햎햣혝쮏 혣햦혟혞쒫썛쫧쫨:</label>
    <select id="method" onchange="toggleShiftInput()">
      <option value="caesar">햗햦혟 햕햣향햟혪</option>
      <option value="morse">햃향햠혞햨햟 햎쮐향햣</option>
      <option value="base64">Base64</option>
    </select>

    <div id="shiftContainer">
      <label for="shift">행혜혞 (햢햩혪 혣햦혟혞 햕햣향햟혪):</label>
      <input type="number" id="shift" value="3" min="1" max="25">
    </div>

    <label for="inputText">뉋쒫왏얨뒘혧 쮏쒬뒗얧쮏쨿햣햫햫혪:</label>
    <textarea id="inputText" rows="4" placeholder="뉋썜걣 쮏쒬뒗얧쮏쨿햣햫햫혪..."></textarea>

    <button onclick="encrypt()">游 행햟혣햦혟혞쒫썜햦</button>
    <button onclick="decrypt()">游댑 먫쮏혣햦혟혞쒫썜햦</button>

    <h3>먫왏혞햩혧혝햟혝:</h3>
    <textarea id="resultText" rows="4" readonly placeholder="먫왏혞햩혧혝햟혝 향퉢혪쒫쟴혧혜혪 혝혞혝..."></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
